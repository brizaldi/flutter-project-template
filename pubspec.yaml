name: project_template
description: Starting template for a new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #* UI
  cached_network_image: ^3.1.0+1
  flash: ^2.0.3
  flutter_keyboard_visibility: ^5.1.0
  google_fonts: ^2.1.0

  #* Icons
  flutter_vector_icons: ^1.0.0

  #* Firebase
  firebase_analytics: ^8.3.4
  firebase_core: ^1.10.0
  firebase_crashlytics: ^2.3.0
  firebase_messaging: ^11.1.0

  #* Local notification
  awesome_notifications: ^0.6.17

  #* Network
  dio: ^4.0.3
  pretty_dio_logger: ^1.2.0-beta-1

  #* Dart data class
  freezed_annotation: ^1.0.0
  json_annotation: ^4.3.0

  #* Dependency injection
  get_it: ^7.2.0
  injectable: ^1.5.0

  #* State management
  bloc_concurrency: ^0.2.0
  flutter_bloc: ^8.0.0
  flutter_hooks: ^0.18.1

  #* Logging
  logging: ^1.0.2

  #* Routing
  auto_route: ^3.1.3

  #* Persistent storage
  flutter_secure_storage: ^5.0.2
  hive_flutter: ^1.1.0

  #* Localization
  easy_localization: ^3.0.0

  #* Date Time util
  jiffy: ^4.1.0

  #* Misc
  dartz: ^0.10.0
  money2: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  #* Code generators
  auto_route_generator: ^3.1.0
  build_runner: ^2.1.5
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.3.1
  freezed: ^1.0.0
  injectable_generator: ^1.5.2
  json_serializable: ^6.0.1

  #* test
  mocktail: ^0.2.0
  bloc_test: ^9.0.1

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    # Translation folder path containing .json files
    # run in terminal to generate localization keys:
    # flutter pub run easy_localization:generate -f keys -S assets/translations -O lib/extra/langs -o locale_keys.g.dart
    - assets/translations/